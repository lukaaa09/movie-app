<!-- banner start -->
<div class="carousel-inner">
  <div class="carousel-item" *ngFor="let item of bannerData; let i = index" [ngClass]="{'active': activeIndex === i}">
    <img src="https://image.tmdb.org/t/p/original/{{item.backdrop_path}}" class="d-block w-100" alt="Banner Image">
    <div class="carousel-caption d-none d-md-block">
      <h2>{{item.original_title}}</h2>
      <p>{{item.overview}}</p>
    </div>
  </div>
</div>
<button class="carousel-control-prev" (click)="changeBanner(-1)">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" (click)="changeBanner(1)">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>
<!-- banner end -->
