<!-- banner start -->
<div class="contain-fluid">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active"
           data-bs-interval="10000"
          *ngFor="let items of bannerData; let i=index"
           [ngClass]="{activate:i===activateIndex}"
        >
        <img src="https://image.tmdb.org/t/p/original{{items.backdrop_path}}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h2>{{items.original_title}}</h2>
          <p>{{items.overview}}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev" (click)="previousSlide()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next" (click)="nextSlide()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!-- banner end -->

<div class="contain mt-3 p-4">

<!--  trending movies-->
  <div class="row">
    <h5 class="text-white">Trending Movies</h5>
    <div class="rowposter mt-3 p4">
      <ng-container  *ngFor="let trendingItems of trendingMoviesData">
        <img src="https://image.tmdb.org/t/p/original{{trendingItems.poster_path}}"
             class="rowimg largeposter"
             alt="...">
      </ng-container>
    </div>
  </div>
</div>
